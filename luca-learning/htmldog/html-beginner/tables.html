<!DOCTYPE html>
<html>
<head>
    <title>Tables in HTML</title>
</head>
<body>
    <h1>Tables in HTML</h1>
    <p>
        <table>
            <tr>
                <td>This</td>
                <td>is</td>
                <td>a</td>
            </tr>
            <tr>
                <td>table</td>
                <td>.</td>
                <td>Isn't</td>
            </tr>
            <tr>
                <td>that</td>
                <td>cool</td>
                <td>?</td>
            </tr>
        </table>
    </p>
    <p>See how this table doesn't have any borders?</p>
</body>
</html>
