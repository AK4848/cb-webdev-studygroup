<!DOCTYPE html>
<html>
<head>
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="somescript.js" method="post">
        <h2>Basic input elements</h2>
        <p>
            Text field:
            <input type="text" name="input_text" value="hello">
        </p>
        <p>
            Password field:
            <input type="password" name="input_password">
        </p>
        <p>
            <p>Checkbox:</p>
            <p><input type="checkbox" name="input_checkbox_1" value="value1">Value 1</p>
            <p><input type="checkbox" name="input_checkbox_1" value="value2" checked>Value 2</p>
        </p>
        <p>
            <p>Radio Button:</p>
            <p><input type="radio" name="input_radio" value="option1">Option 1</p>
            <p><input type="radio" name="input_radio" value="option2">Option 2</p>
        </p>
        <p>
            Submission button:
            <input type="submit" value="Submit">
        </p>
        <h2>Textareas</h2>
        <p>
            <textarea name="input_textarea" rows="5" cols="20">Sooooo much text!</textarea>
        </p>
        <h2>Select boxes</h2>
        <p>
            <select name="input_select">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </p>
    </form>
</body>
</html>
