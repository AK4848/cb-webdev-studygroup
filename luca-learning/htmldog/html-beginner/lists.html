<!DOCTYPE html>
<html>
<head>
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Lists in HTML</h1>
    <h2>Unordered Lists</h2>
    <ul>
        <li>Item</li>
        <li>Another item</li>
        <li>Yet another item</li>
    </ul>
    <h2>Ordered Lists</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <h2>Nested Lists</h2>
    <ul>
        <li>
            Here comes the sublist:
            <ol>
                <li>This is amazing</li>
                <li>It really is</li>
            </ol>
        </li>
    </ul>
</body>
</html>
