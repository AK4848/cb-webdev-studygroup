<!DOCTYPE html>
<html>
    <head>
        <title>Sectioning in HTML</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Sectioning in HTML</h1>
        <h2>Articles</h2>
        <article>
            <h3>My adventure in hannover</h3>
            <section id="into">

            </section>
        </article>
