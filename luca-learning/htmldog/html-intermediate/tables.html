<!DOCTYPE html>
<html>
    <head>
        <title>Tables in HTML</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Tables in HTML</h1>
        <p>Here comes a more advanced table using row- and column spans. Be prepared!</p>
        <p>
            <table>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
                <tr>
                    <td>Item 1</td>
                    <td>Item 2</td>
                    <td>Item 3</td>
                </tr>
                <tr>
                    <td>Item 4</td>
                    <td colspan="2" rowspan="2">Item 5 Item 6 Item 8 Item 9</td>
                </tr>
                <tr>
                    <td>Item 7</td>
                </tr>
            </table>
        </p>
    </body>
</html>
