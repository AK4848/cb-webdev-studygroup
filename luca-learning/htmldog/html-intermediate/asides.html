<!DOCTYPE html>
<html>
    <head>
        <title>Asides in HTML</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Asides in HTML</h1>
        <section id="main_content">
            <p>Here comes an aside in a section!</p>
            <aside>
                <h2>Crazy aside right here.</h2>
                <p>More aside stuff.</p>
            </aside>
            <p>More section stuff.</p>
        </section>
        <p>And because i am generous, I'll add in a figure tag.</p>
        <figure>
            <img src="images/bear.jpg">
            <figcaption>A bear, wow!</figcaption>
        </figure>
        <p>
            And here the bear again, without a figcaption.
            Look how the first one has a bit of margin automatically!
        </p>
        <img src="images/bear.jpg" alt="Bear">
    </body>
</html>
